<div class="centering">
    <mat-card class="reg-card">
      <form [formGroup]="form" (ngSubmit)="changePassword()">
        <h2>Change Password</h2>

        <mat-form-field class="max__width">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput placeholder="12345" formControlName="password">
            <mat-hint align="end">min. length 6 / {{form.value.password.length}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="max__width">
          <mat-label>New Password</mat-label>
          <input type="password" name="newPassword" matInput placeholder="12345" formControlName="newPassword">
          <mat-hint align="end">min. length 6 / {{form.value.newPassword.length}}</mat-hint>
        </mat-form-field>

        <div class="btn-container">
            <button class="max__width btn btn--silver" [routerLink]="[ '/home' ]">Go To Home</button>
            <button type="submit" [ngClass]="form.invalid ? getCurrentClasses(true) : getCurrentClasses(false)" [disabled]="form.invalid">Change Password</button>
        </div>
      </form>
    </mat-card>
  </div>
