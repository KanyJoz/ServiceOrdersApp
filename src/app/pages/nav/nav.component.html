<mat-toolbar class="nav" color="foreground">
    <mat-toolbar-row class="row">
        <div>
            <a class="main-btn" mat-button [routerLink]="[ '/home' ]" routerLinkActive="active">Admin Panel</a>
        </div>
        
        <div class="middle">
            <button class="sub-btn" mat-button *ngFor="let action of actions" [routerLink]="[ action.url ]" routerLinkActive="active">
            {{action.text}}&nbsp;
                <mat-icon>{{action.icon}}</mat-icon>
            </button>
        </div>
        
        <div>
            <!-- TODO: user name dinamically -->
            <button class="menu" mat-button [matMenuTriggerFor]="menu">Temp User&nbsp;
                <mat-icon>arrow_drop_down</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Change Password</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
